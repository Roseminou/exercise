<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set ES6</title>
</head>
<body>
    <script>
        // 使用new Set数组去重
        var arr1 = [1,3,4,2,1,2,5,3]
        console.log('数组去重', [...new Set(arr1)]); //1,3,4,2,5
        
        //from() 浅拷贝，生成一个新的数组
        Array.from('foo')
        console.log('数组浅拷贝', Array.from('foo'));   // "f", "o", "o"

        // 取并集
        let arrAnd1 = new Set([1,2,3,5])
        let arrAnd2 = new Set([1,2,3,6])
        console.log("数组并集", new Set([...arrAnd1, ...arrAnd2]))  //{1,2,3,5,6}

        //取交集
        console.log("数组交集", new Set([...arrAnd1].filter(x => arrAnd2.has(x))) ,arrAnd1, arrAnd2)//{1,2,3}

        //取差集
        console.log("数组差集", new Set([...arrAnd1].filter(x => !arrAnd2.has(x))) )    //{5}
        
    </script>
</body>
</html>
