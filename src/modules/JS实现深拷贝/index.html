<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS实现深拷贝</title>
</head>
<body>
    <script>
        const obj = {
            name: "wyb",
            bornYear: "1997",
            skill: ["dance", "sing", "action"],
            dance: function() {
                console.log('神的孩子在跳舞');
            }
        }

        /** Object.assign
         * 深拷贝对象
         * 合并对象
         * 
        */
        const copyObj = Object.assign({}, obj);
        console.log('copyObj---', copyObj);
        copyObj.name = "bo"
        // Object.assign 深拷贝
        console.log('复制后的对象', copyObj, obj);

        // JSON.parse(JSON.stringify(obj))      // 解析需要耗费较多时间

    
    </script>
</body>
</html>
